        <div class="row NavBarSideScroll">
            <div id="NavCategoryScroll" class="carousel col-11 mx-auto my-1 pt-1">

                <div class="carousel-cell"><b>Entertainment</b></div>
                <div class="carousel-cell"><b>Health</b></div>
                <div class="carousel-cell"><b>Science</b></div>
                <div class="carousel-cell"><b>Sports</b></div>
                <div class="carousel-cell"><b>Technology</b></div>
            </div>
        </div>
        <div class="row px-0" id="SearchActive" hidden>
            <div class="col-11">
                <h5 class="m-auto">
                    Searching
                </h5>
            </div>
            <div class="col-1">
                <button type="button" class="close my-auto" aria-label="Close Search Alert" onclick="CloseSearchAlert()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

    <div id="Main" class="container-fluid my-2">
        <div id="SettingsModal" class="modal w-100">
            <div class="modal-content SettingsModal-content">
                <div class="modal-body SettingsModal-body p-0">
                    <div class="accordion" id="FullAcordian">
                        <div class="card" id="SettCardTop">
                            <div class="card-header" id="AcordianSearchHeader">
                                <h2 class="mb-0">
                                    <button id="SettingsModalTitleOne" class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Search for Articles
                                    </button>
                                </h2>
                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="AcordianSearchHeader" data-parent="#FullAcordian">
                                <div class="card-body">
                                    <div class="col-12 row">
                                        <label for="SearchBar">Search:</label>
                                        <input type="text" id="SearchBar" class="form-control" placeholder="Search Here!">
                                        <div id="DateSearchError" class="invalid-feedback">
                                            Please enter a search term
                                        </div>
                                    </div>
                                    <div class="col-12 row">
                                        <div class="col-12 col-sm-6 px-0 pr-sm-2">
                                            <label for="DateFrom">Date From:</label>
                                            <input id="SearchDateFrom" class="form-control" type="date">
                                            <div id="DateFromError" class="invalid-feedback">
                                                Date out of range
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6 px-0 pl-sm-2">
                                            <label for="DateTo">Date To:</label>
                                            <input id="SearchDateTo" class="form-control" type="date">
                                            <div id="DateToError" class="invalid-feedback">
                                                Date out of range
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 row">
                                        <label for="SettingsLangSelect">Language:</label>
                                        <select class="form-control form-control-lg custom-select" id="SearchLangSelect">
                                            <option value="ar">Arabic</option>
                                            <option value="de">German</option>
                                            <option value="en">English</option>
                                            <option value="es">Spanish</option>
                                            <option value="fr">French</option>
                                            <option value="it">Italian</option>
                                            <option value="nl">Dutch</option>
                                            <option value="no">Norwegian</option>
                                            <option value="pt">Portugese</option>
                                            <option value="ru">Russian</option>
                                            <option value="se">Swedish</option>
                                        </select>
                                    </div>
                                    <div class="col-12 row">
                                        <div class="col-12 px-0">
                                            <label for="SearchSort">Sort by:</label>
                                        </div>
                                        <select class="form-control form-control-lg custom-select" id="SearchSort">
                                            <option value="pub">Newest</option>
                                            <option value="rel">Most Relevant</option>
                                            <option value="pop">Most Popular</option>
                                        </select>
                                    </div>
                                    <div class="col-12 row mt-2">
                                        <div class="col text-center">
                                            <button class="mx-auto btn SettingsModalClose" type="button" onclick="CloseSettingsModal()">Cancel</button>
                                        </div>
                                        <div class="col text-center">
                                            <button class="mx-auto btn SettingsModalSubmit" type="button" onclick="FilterSubmit()">Search!</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card" id="SettCardBot">
                            <div class="card-header" id="AcordianSettingsHeader">
                                <h2 class="mb-0">
                                    <button id="SettingsModalTitleTwo" class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Settings
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="AcordianSettingsHeader" data-parent="#FullAcordian">
                                <div class="card-body row">
                                    <div class="col-12 row">
                                        <label for="SettingsCountrySelect">Please choose your Country of interest:</label>

                                    <div class="col-12 row">

                                    </div>

                                        </div>
                                        <div class="col-12 row">
                                            <div class="col-4 m-auto px-auto">
                                                <input id="SettingsColourRadio1" type="radio" name="ColourSelect" value="1"><i id="ColourOption1" class="fas fa-circle ColourOption"></i>
                                            </div>
                                            <div class="col-4 m-auto px-auto">
                                                <input id="SettingsColourRadio2" type="radio" name="ColourSelect" value="2"><i id="ColourOption2" class="fas fa-circle ColourOption"></i>

                                                <input id="SettingsColourRadio5" type="radio" name="ColourSelect" value="5"><i id="ColourOption5" class="fas fa-circle ColourOption"></i>

                                                <input id="SettingsColourRadio6" type="radio" name="ColourSelect" value="6"><i id="ColourOption6" class="fas fa-circle ColourOption"></i>
                                            </div>

                                    </div>
                                    <div class="col-12 row">
                                        <label for="SettingsPageSizeSelect8">How many articles per page?</label>
                                        <input type="range" min="1" max="50" class="form-control slider" id="SettingsPageSizeSlider">
                                        <p>Value: <span id="SettingsPageSizeDisplay"></span></p>
                                    </div>
                                    <div class="col-12 row">
                                        <div class="col text-center">
                                            <button type="button" class="btn SettingsModalClose" onclick="CloseSettingsModal()">Close</button>
                                        </div>
                                        <div class="col text-center">
                                            <button type="button" class="btn SettingsModalSubmit" onclick="SettingsSubmit()">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="ArticleModal" class="modal">
            <div class="modal-content ArticleModal-content">
                <div class="modal-header p-0 ArticleModal-header">
                    <img class="img-fluid" id="ArticleModalImage" onerror="CheckImage(this)">
                </div>
                <div class="modal-body ArticleModal-body px-4">
                    <div class="row">
                        <div class="col-12 px-0">
                            <h6 class="text-muted" id="ArticleModalSource"></h6>
                        </div>
                        <div class="col-12 px-0">
                            <h6 class="text-muted" id="ArticleModalDate"></h6>
                        </div>
                    </div>
                    <div class="row">
                        <h3 class="" id="ArticleModalTitle"></h3>
                    </div>
                    <div class="row">
                        <h6 class="" id="ArticleModalDesc"></h6>
                    </div>
                </div>
                <div class="modal-footer ArticleModal-footer">
                    <button class="button btn btn-default" id="ArticleModalMore">Read More</button>
                    <button class="btn btn-default" id="ArticleModalClose" onclick="ArticleModalClose();">Close</button>
                </div>
            </div>
        </div>

        <div class="row my-3" id="ArticleOutput">
        </div>

        <div id="Pagination" class="mt-2">
            <nav aria-label="Page navigation">
                <ul id="PageNavBar" class="pagination justify-content-center">

            mainElement: '#ArticleOutput',
